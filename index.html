<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外贸函电答题系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>外贸函电答题系统</h1>
            <p>选择章节开始答题，涵盖包装、还盘、运输、索赔理赔等核心模块</p>
        </header>

        <main class="chapter-list">
            <div class="chapter-card" data-chapter="packaging">
                <h2>第十一章：包装</h2>
                <p>题型：单词填空题</p>
                <button class="start-btn">开始答题</button>
            </div>

            <div class="chapter-card" data-chapter="counter-offer">
                <h2>第六章：还盘</h2>
                <p>题型：选择题（10题）</p>
                <button class="start-btn">开始答题</button>
            </div>

            <div class="chapter-card" data-chapter="transportation">
                <h2>第十二章：运输</h2>
                <p>题型：选择题（10题）</p>
                <button class="start-btn">开始答题</button>
            </div>

            <div class="chapter-card" data-chapter="claim">
                <h2>第十四章：索赔与理赔</h2>
                <p>题型：选择题（10题）</p>
                <button class="start-btn">开始答题</button>
            </div>
        </main>

        <footer>
            <p>© 2025 外贸函电学习平台 | 部署于 GitHub Pages</p>
        </footer>
    </div>

    <script>
        // 章节跳转逻辑
        document.querySelectorAll('.start-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const chapter = btn.parentElement.dataset.chapter;
                window.location.href = `quiz.html?chapter=${chapter}`;
            });
        });
    </script>
</body>
</html>
