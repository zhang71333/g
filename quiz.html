<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外贸函电答题 - 章节</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container quiz-container">
        <header>
            <h1 id="chapter-title">答题章节</h1>
            <div class="score-container">
                <span>得分：</span>
                <span id="score">0</span>/<span id="total-score">0</span>
            </div>
        </header>

        <main id="quiz-content">
            <!-- 题目将通过 JS 动态加载 -->
            <div class="loading">加载题目中...</div>
        </main>

        <div class="button-group">
            <button id="submit-btn" class="btn submit">提交答案</button>
            <button id="reset-btn" class="btn reset">重新答题</button>
            <button id="back-btn" class="btn back">返回章节</button>
        </div>

        <div id="explanation" class="explanation">
            <!-- 答案解析将在提交后显示 -->
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/quiz.js"></script>
</body>
</html>
